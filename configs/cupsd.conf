# ================================
# cups配置文件
# ================================

LogLevel warn
PageLogFormat
MaxLogSize 0
MaxRequestSize 500MB

# ========== 监听 ==========
Port 631
# Listen /run/cups/cups.sock   # 如需本地 socket 可取消注释

# ========== Web 界面 ==========
WebInterface Yes

# ========== 广播发现 ==========
Browsing On
BrowseLocalProtocols dnssd

# ==========================================================
# 访问控制：双语法并存，新旧 CUPS 各自取用自己能识别的部分
# ==========================================================

<Location />
  # ---- 新版语法（≥2.2） ----
  <IfModule mod_auth.c>
    Require all granted
  </IfModule>
  # ---- 旧版语法（≤1.7） ----
  <IfModule !mod_auth.c>
    Order allow,deny
    Allow all
  </IfModule>
</Location>

<Location /admin>
  # 仅展示登录页，具体操作由 Policy 限制
  <IfModule mod_auth.c>
    Require all granted
  </IfModule>
  <IfModule !mod_auth.c>
    Order allow,deny
    Allow all
  </IfModule>
</Location>

<Location /admin/conf>
  <IfModule mod_auth.c>
    Require user @SYSTEM
  </IfModule>
  <IfModule !mod_auth.c>
    Order allow,deny
    Require user @SYSTEM
  </IfModule>
</Location>

<Location /admin/log>
  <IfModule mod_auth.c>
    Require user @SYSTEM
  </IfModule>
  <IfModule !mod_auth.c>
    Order allow,deny
    Require user @SYSTEM
  </IfModule>
</Location>

# ==========================================================
# 默认策略：同样双语法并存
# ==========================================================
<Policy default>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default

  # ---- 1. 任何人：创建/提交/校验作业 ----
  <Limit Create-Job Print-Job Print-URI Validate-Job>
    <IfModule mod_auth.c>
      Require all granted
    </IfModule>
    <IfModule !mod_auth.c>
      Order allow,deny
      Allow all
    </IfModule>
  </Limit>

  # ---- 2. 任何人：发送文档（防 401 & 0 KB） ----
  <Limit Send-Document Send-URI>
    <IfModule mod_auth.c>
      Require all granted
    </IfModule>
    <IfModule !mod_auth.c>
      Order allow,deny
      Allow all
    </IfModule>
  </Limit>

  # ---- 3. 任何人：取消自己的作业 ----
  <Limit Cancel-Job>
    <IfModule mod_auth.c>
      Require valid-user
    </IfModule>
    <IfModule !mod_auth.c>
      Order allow,deny
      Require user @OWNER
    </IfModule>
  </Limit>

  # ---- 4. 其余作业控制：仅拥有者或系统用户 ----
  <Limit Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Create-Job-Subscription Renew-Subscription Cancel-Subscription Get-Notifications Reprocess-Job Cancel-Current-Job Suspend-Current-Job Resume-Job Cancel-My-Jobs Close-Job CUPS-Move-Job CUPS-Get-Document>
    Require user @OWNER @SYSTEM
  </Limit>

  # ---- 5. 打印机管理：仅系统用户 ----
  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Set-Default CUPS-Get-Devices>
    Require user @SYSTEM
  </Limit>

  # ---- 6. 打印机状态控制：仅系统用户 ----
  <Limit Pause-Printer Resume-Printer Enable-Printer Disable-Printer Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Deactivate-Printer Activate-Printer Restart-Printer Shutdown-Printer Startup-Printer Promote-Job Schedule-Job-After CUPS-Accept-Jobs CUPS-Reject-Jobs>
    Require user @SYSTEM
  </Limit>

  # ---- 7. 默认拒绝未列出的操作 ----
  <Limit All>
    Order deny,allow
  </Limit>
</Policy>
